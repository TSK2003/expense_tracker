<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AESCION â€“ Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-card {
      max-width: 380px;
      width: 100%;
      border-radius: 16px;
    }
  </style>
</head>
<body>
<div class="card shadow-sm auth-card p-4">
  <h3 class="mb-3 text-center">Create Account</h3>

  {% if form.errors %}
    <div class="alert alert-danger py-2">
      Please fix the errors below.
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
    <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">
      Back to Login
    </a>
  </form>
</div>
</body>
</html>
