{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AESCION â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      width: 400px;
      padding: 30px 35px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    h3 {
      font-weight: 700;
      color: #2e17c2;
      margin-bottom: 18px;
    }

    .form-label {
      font-weight: 600;
      color: #545454;
    }

    input {
      border-radius: 6px !important;
    }

    .btn-primary {
      background-color: #2e17c2 !important;
      border: none;
      font-size: 16px;
      font-weight: 600;
      padding: 10px;
    }

    .btn-primary:hover {
      background-color: #ff914d !important;
      transition: 0.25s;
    }

    .btn-secondary {
      border-radius: 6px;
      border-color: #2e17c2;
      color: #2e17c2;
      font-weight: 500;
    }

    .btn-secondary:hover {
      background-color: #2e17c2;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="login-card">

  <img src="{% static 'images/aescion_logo.svg' %}" width="120" class="mb-3">
  <!-- If you don't have SVG yet, remove this line or replace with PNG -->

  <h3>AESCION Portal Login</h3>

  {% if form.errors %}
    <div class="alert alert-danger py-2">Invalid username or password.</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <div class="mb-3 text-start">
      <label class="form-label">Username</label>
      {{ form.username }}
    </div>

    <div class="mb-4 text-start">
      <label class="form-label">Password</label>
      {{ form.password }}
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-2">Log in</button>
  </form>

  <a href="{% url 'register' %}" class="btn btn-secondary w-100">
    Create new account
  </a>

</div>

</body>
</html>
