{% extends 'tracker/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="fw-semibold mb-0">Daily Attendance Sheet</h2>
  <a href="{% url 'tracker:attendance_list' %}" class="btn btn-outline-secondary">
    View All Records
  </a>
</div>

<div class="card shadow-sm mb-3">
  <div class="card-body">
    <form method="get" class="row g-2 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Select Date</label>
        <input type="date" name="date" value="{{ selected_date }}" class="form-control">
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary">Load</button>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="date" value="{{ selected_date }}">

      <div class="table-responsive">
        <table class="table table-sm table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Student</th>
              <th>Status</th>
              <th>In Time</th>
              <th>Out Time</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody>
            {% for s in students %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ s.name }}</td>
                <td style="max-width: 120px;">
                  <select name="status_{{ s.id }}" class="form-select form-select-sm">
                    <option value="">--</option>
                    <option value="P">Present</option>
                    <option value="A">Absent</option>
                  </select>
                </td>
                <td>
                  <input type="time" name="in_time_{{ s.id }}" class="form-control form-control-sm">
                </td>
                <td>
                  <input type="time" name="out_time_{{ s.id }}" class="form-control form-control-sm">
                </td>
                <td>
                  <input type="text" name="remarks_{{ s.id }}" class="form-control form-control-sm" placeholder="Optional">
                </td>
              </tr>
            {% empty %}
              <tr><td colspan="6" class="text-center text-muted">No students found.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-success">
          Save Attendance for {{ selected_date }}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
