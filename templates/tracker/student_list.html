{% extends 'tracker/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="fw-semibold mb-0">Students</h2>
  <a href="{% url 'tracker:student_create' %}" class="btn btn-primary">+ Add Student</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-sm table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Join Date</th>
          </tr>
        </thead>
        <tbody>
          {% for s in students %}
            <tr>
              <td>{{ s.name }}</td>
              <td>{{ s.phone }}</td>
              <td>{{ s.get_course_display }}</td>
              <td>{{ s.join_date }}</td>
            </tr>
          {% empty %}
            <tr><td colspan="4" class="text-center text-muted">No students added yet.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
